<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态创建元素</title>
    <style type="text/css">
        .myli{
            list-style-type: none;
        }
    </style>
</head>
<body>
<div id="tag">
<span >777</span>
</div>

<script>
    //在内存中创建一个dom对象
    var p=document.createElement("p");
    p.innerText=999;
    var div=document.getElementById("tag");
    //div.appendChild(p);
    div.replaceChild(p,div.children[0]);

</script>
