<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉随机选中</title>
    <script src="../utils/JSUtils.js" type="text/javascript"></script>
</head>
<body>

<input type="button" value="随机选择">
<select name="" id="">
    <option value="">1</option>
    <option value="">2</option>
    <option value="">3</option>
    <option value="">4</option>
    <option value="">5</option>
    <option value="">6</option>
    <option value="">7</option>
    <option value="">8</option>
    <option value="">9</option>
    <option value="">10</option>
</select>

<script>
    var btn = document.getElementsByTagName('input')[0];
    var arry = document.getElementsByTagName('option');

    btn.onclick = function () {
        var num = getRandomInt(arry.length);
        console.log(num);
        for (let i = 0; i < arry.length; i++) {
            if (i===num){
                arry[i].selected=true;
            }else {
                arry[i].selected=false;
            }
        }

    }
</script>
</body>
</html>
