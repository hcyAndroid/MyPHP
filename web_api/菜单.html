<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单</title>
    <script src="../utils/JSUtils.js"></script>
    <style>
        li {
            list-style-type: none;
        / / 去除li前面的圆点 line-height: 30 px;
            background-color: beige;
            text-align: center;
            float: left;
            margin-left: 5px;
        }


        li.current {
            background-color: burlywood;
        }

        a {
            text-decoration: none;
        }

    </style>
</head>
<body>
<div id="menu">
    <ul>
        <li class="current"><a href="javascript:void 0;">AA</a></li>
        <li><a href="javascript:void(0);">BB</a></li>
        <li><a href="javascript:undefined;">CC</a></li>
        <li><a href="">DD</a></li>
        <li><a href="">EE</a></li>
    </ul>
</div>


<script>
    var menu = document.getElementById('menu');
    var ul=getFirstElement(menu);
    //console.dir(ul);
    for (let  i = 0; i < ul.children.length; i++) {
        var li=ul.children[i]
        var a=getFirstElement(li);
       // console.dir(a);
        a.onclick=function () {
            console.log(i);
           // alert(i);
            for (var j = 0; j < ul.children.length; j++) {
                console.log(i,j);
                //ul.children[j].className='';
                if (i===j){
                    ul.children[j].className="current";
                }else {
                    ul.children[j].className="";
                }
            }

            //this.parentNode.className='current';

            return false;

        }
    }

</script>

</body>
</html>
