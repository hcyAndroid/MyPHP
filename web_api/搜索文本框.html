<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索文本框</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <style type="text/css">
        .grey {
            color: grey;
        }

        .black {
            color: black;
        }
    </style>
</head>
<body>

<input type="text" value="请输入搜索关键字" class="grey" id="text">

<button class="btn-primary">搜索</button>


<script>
    var text = document.getElementById('text');

    text.onfocus = function () {
        //获取焦点的事件
        if (this.value === "请输入搜索关键字") {
            this.value='';

        }
        this.className='black';

    }

    text.onblur=function () {
        //失去焦点
        if (this.value === '') {
            this.value='请输入搜索关键字';

        }
        this.className='grey';

    }
</script>


</body>
</html>
